<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .error-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: red;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h2>Authentication Error</h2>
        <p>There was an error during authentication. Please check your credentials and try again.</p>
        <p><a href="/login.html">Back to Login</a></p>
    </div>
</body>

</html>
