<!DOCTYPE html>
<html>

<head>
    <title>サービス一覧</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #eef1f6;
            color: #555;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        td a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>サービス一覧</h1>
        <table>
            <thead>
                <tr>
                    <th>サービス名</th>
                    <th>料金</th>
                    <th>説明</th>
                </tr>
            </thead>
            <tbody>
                {#for service in services}
                <tr>
                    <td><a href="/admin/services/{service.id}">{service.name}</a></td>
                    <td><a href="/admin/services/{service.id}">¥{service.price.toBigInteger}</a></td>
                    <td><a href="/admin/services/{service.id}">{service.description}</a></td>
                </tr>
                {/for}
            </tbody>
        </table>
    </div>
</body>

</html>
