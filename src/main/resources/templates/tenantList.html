<!DOCTYPE html>
<html>

<head>
    <title>予約サービス一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            /* 画面いっぱいに広がるように */
            box-sizing: border-box;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.8rem;
            /* スマホ向けに少し小さく */
        }

        .tenant-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        .tenant-item {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .tenant-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tenant-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
        }

        .tenant-name {
            font-size: 1.1rem;
            /* スマホ向けに少し小さく */
            font-weight: 500;
            margin: 0;
            color: #0056b3;
        }

        .tenant-description {
            font-size: 0.9rem;
            /* スマホ向けに少し小さく */
            color: #666;
            margin: 5px 0 0;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #0056b3;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            /* スマホ向けに少し小さく */
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* 画面幅が小さい時の調整 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .tenant-link {
                padding: 15px;
                /* 余白を調整 */
            }
        }
    </style>
</head>

<body>
    <h1>予約可能なサービス一覧</h1>
    <ul class="tenant-list">
        {#for tenant in tenants}
        <li class="tenant-item">
            <a href="/reservations/tenant/{tenant.id}/services" class="tenant-link">
                <p class="tenant-name">{tenant.name}</p>
                <p class="tenant-description">{tenant.description}</p>
            </a>
        </li>
        {/for}
    </ul>
    <p><a href="/" class="back-link">トップへ戻る</a></p>
</body>

</html>
