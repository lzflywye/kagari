<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログアウト確認</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .logout-button {
            width: 100%;
            padding: 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .cancel-link {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.2s ease-in-out;
        }

        .cancel-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ログアウトしますか？</h1>
        <p>現在ログイン中です。本当にログアウトしますか？</p>

        <div class="button-group">
            <form action="/logout" method="POST">
                <button type="submit" class="logout-button">ログアウト</button>
            </form>
            <a href="/admin/reservations" class="cancel-link">キャンセル</a>
        </div>
    </div>

</body>

</html>
